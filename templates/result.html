<!-- templates/result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Book Search Result</title>
</head>
<body>
    <h1>Book Search Result</h1>
    {% if description %}
        <p>Description: {{ description }}</p>
        <p>Book URL: <a href="{{ book_url }}">{{ book_url }}</a></p>
    {% elif error %}
        <p>Error: {{ error }}</p>
    {% else %}
        <p>No information available.</p>
    {% endif %}
</body>
</html>
