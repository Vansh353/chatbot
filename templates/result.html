<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scraper Result</title>
</head>
<body>
    <h1>Book Scraper Result</h1>
    {% if description %}
        <p>{{ description }}</p>
        {% if book_url %}
            <p>You can find more information about the book <a href="{{ book_url }}" target="_blank">here</a>.</p>
        {% endif %}
    {% elif error %}
        <p>{{ error }}</p>
    {% else %}
        <p>Sorry, no information available for this book.</p>
    {% endif %}
    <p><a href="/">Back to search</a></p>
</body>
</html>
