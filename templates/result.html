<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Search Result</title>
  </head>
  <body>
    {% if error %}
    <p>{{ error }}</p>
    {% else %}
    <h1>Book Description:</h1>
    <p>{{ description }}</p>
    <a href="{{ book_url }}">More Info</a>
    {% endif %}
  </body>
</html>
